<div class="armor-wrap">
  <div class="armor">
    <div class="label">Armor</div>
    <div class="value">{{ character.ac }}</div>
  </div>
  <div class="initiative">
    <div class="label">Initiative</div>
    <div class="value">{{ Utils.getAbilityModifierAsString(character.attributes.dex) }}</div>
  </div>
  <div class="movement">
    <div class="label">Speed</div>
    <div class="value">{{ character.movementSpeed }}m</div>
  </div>
</div>
