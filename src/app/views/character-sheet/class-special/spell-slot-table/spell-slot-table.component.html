<table class="spell-slot-table">
  <tr>
    <th scope="row">Level</th>
    <td *ngFor="let spellLevel of characterSpellSlots | keyvalue"
    >{{ spellLevel.key }}</td>
  </tr>
  <tr>
    <th scope="row">Spells</th>
    <td *ngFor="let spellLevel of characterSpellSlots | keyvalue"
       class="interactive"
       (click)="reduceSpellSlots(spellLevel.key)"
    >{{ spellLevel.value }}</td>
  </tr>
</table>
